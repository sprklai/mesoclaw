name: Bug Report
description: Report a reproducible bug in MesoClaw
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out all required fields.
        For security vulnerabilities, use [GitHub Security Advisories](../../security/advisories/new) instead.

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (app crashes / data loss)
        - High (core feature broken)
        - Medium (feature partially broken, workaround exists)
        - Low (minor inconvenience)
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Frontend (UI / React)
        - Backend (Rust / Tauri IPC)
        - AI Integration (LLM providers)
        - Scheduler
        - Gateway (REST / WebSocket)
        - Security / Policy
        - CLI
        - Notifications
        - Modules / MCP
        - Memory
        - Identity
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      placeholder: I was doing X when Y happened instead of Z.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      placeholder: |
        1. Open MesoClaw
        2. Navigate to ...
        3. Click ...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: MesoClaw Version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      render: text
      placeholder: Paste logs here (optional)
