version: 2
updates:
  # Cargo (Rust) dependencies
  - package-ecosystem: cargo
    directory: "/src-tauri"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      minor-patch:
        update-types:
          - minor
          - patch
    labels:
      - dependencies
      - rust
    commit-message:
      prefix: "chore(deps)"

  # npm/bun (frontend) dependencies
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    groups:
      minor-patch:
        update-types:
          - minor
          - patch
    labels:
      - dependencies
      - frontend
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
    open-pull-requests-limit: 3
    labels:
      - dependencies
      - ci
    commit-message:
      prefix: "chore(ci)"
