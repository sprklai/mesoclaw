name: Build Test (Unsigned)

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build / ${{ matrix.name }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (Universal)
            runner: macos-latest
            rust_targets: aarch64-apple-darwin,x86_64-apple-darwin
            tauri_args: --target universal-apple-darwin

          - name: Windows (x64)
            runner: windows-latest
            rust_targets: ""
            tauri_args: --target x86_64-pc-windows-msvc

          - name: Linux Ubuntu 22.04 (deb)
            runner: ubuntu-22.04
            rust_targets: ""
            tauri_args: --bundles deb

          - name: Linux Ubuntu 24.04 (AppImage + RPM)
            runner: ubuntu-24.04
            rust_targets: ""
            tauri_args: --bundles appimage,rpm

    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build (unsigned)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.tauri_args }}

      # Upload build artifacts for 30-day retention
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mesoclaw-${{ matrix.name }}-unsigned
          path: |
            src-tauri/target/**/*.dmg
            src-tauri/target/**/*.msi
            src-tauri/target/**/*.exe
            src-tauri/target/**/*.deb
            src-tauri/target/**/*.AppImage
            src-tauri/target/**/*.rpm
          retention-days: 30
          if-no-files-found: warn
