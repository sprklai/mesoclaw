name: Mobile Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── iOS ───────────────────────────────────────────────────────────────────────
  ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable (iOS targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,aarch64-apple-ios-sim,x86_64-apple-ios

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build iOS (release)
        run: bun run tauri ios build --target aarch64-apple-ios
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesoclaw-ios
          path: src-tauri/gen/apple/**/*.ipa
          retention-days: 30
          if-no-files-found: warn

  # ── Android ───────────────────────────────────────────────────────────────────
  android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable (Android targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            aarch64-linux-android,
            armv7-linux-androideabi,
            x86_64-linux-android

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;26.1.10909125"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Build Android (release AAB)
        run: bun run tauri android build
        env:
          NDK_HOME: ${{ env.ANDROID_NDK_ROOT }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: mesoclaw-android
          path: src-tauri/gen/android/**/*.aab
          retention-days: 30
          if-no-files-found: warn
